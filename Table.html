<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 50px;
      margin-left: 20px;
     right: 20px;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: white;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    a {
      color: #065fd4;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <center><table>
    <tr>
      <th>Own By</th>
      <th>Website</th>
    </tr>
    <tr>
      <td>Creators Team</td>
      <td><a href="https://coffeestudio03.github.io/coffeestudio/">Explore Now</a></td>
    </tr>
    <tr>
      <td>Creators Team</td>
      <td><a href="https://example.org">Another Website</a></td>
    </tr>
  </table></center>
</body>
</html>
